name: Notify ghidra-ci

on:
  workflow_dispatch:
    inputs:
      new_version:
        description: 'Nova vers√£o'
        required: true
        
jobs:
  notify:
    runs-on: ubuntu-20.04
    permissions:
      contents: write
    steps:
      - uses: actions/create-github-app-token@v1
        id: app-token
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.PRIVATE_KEY }}
          owner: ${{ github.repository_owner }}
          repositories: |
            ansible-test
            infra-test
      #- name: Trigger repository_dispatch using curl
      #  run: |
      #    curl -X POST \
      #      -H "Authorization: Bearer ${{ steps.app-token.outputs.token }}" \
      #      -H "Accept: application/vnd.github.everest-preview+json" \
      #      https://api.github.com/repos/teste-gitops/infra-test/dispatches \
      #      -d '{"event_type":"update-helm-version"}'
      - name: Create repository dispatch event
        env:
          GH_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          gh api repos/teste-gitops/infra-test/dispatches \
            --raw-field event_type=update-helm-version \
            --raw-field client_payload="{'new_version': '${{ github.event.inputs.new_version }}','chart_path': 'clusters/prod/app/Chart.yaml'}"
